<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <article class="gift-info">
        <h2>Old iphone giveaway</h2>
        <h4 class="giveaway">giveaway ends on Fri,25th Jan,2024,12:00 am</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, aperiam?
          Dicta, rem culpa?
        </p>

        <div class="deadline">
          
             <!-- days -->
             <div class="deadline-format">
              <div>
            <h4 class="days">15</h4>
            <span>days</span>
          </div>

             </div>
          
          <!-- end of item -->

          <!-- hours-->
          <div class="deadline-format"> <div>
            <h4 class="hours">56</h4>
            <span>hours</span>
          </div></div>
         

          <!-- end of item -->

          <!-- minutes--><div class="deadline-format"> <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>

          <!-- end of item --></div>
         

          <!--seconds--><div class="deadline-format"> <div>
            <h4 class="secs">45</h4>
            <span>secs</span>
          </div>
          <!-- end of item --></div>
         
        
         
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
